<body>
    
    <form><button class="submit" formaction="index.html"><span>Back to Home</span></a></button>
</form>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="firstname" class="required">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="lastname" class="required">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="email" class="required">Email Address:</label>
                <input type="email" id="email" name="email" class="input-field" required>
            </div>

            <div class="form-group">
                <label>Are you attending the Spring Reception?</label><br>
                <input type="radio" id="yes" name="attendance" value="yes"> Yes
                <input type="radio" id="no" name="attendance" value="no"> No
                <input type="radio" id="maybe" name="attendance" value="maybe"> Maybe
            </div>

            <div class="form-group">
                <label>If attending, are you interested in displaying a poster at the banquet?</label><br>
                <input type="radio" id="yesPoster" name="poster" value="yes"> Yes
                <input type="radio" id="noPoster" name="poster" value="no"> No
            </div>

            <div class="form-group">
                <label for="additionalGuests">Number of Additional Guests:</label>
                <select id="additionalGuests" name="additionalGuests" class="input-field">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message (Optional):</label><br>
                <textarea id="message" name="message" rows="4" class="input-field"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
